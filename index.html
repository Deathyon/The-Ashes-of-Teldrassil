	<script>
		function trimTrailingSlash(string) {
			if(string != null)
			{
		 		return string.replace(/\/+$/, '');
		  	}
			else
			{
		  		return string;
			}
		}

		if (!String.prototype.trim)
		{
			String.prototype.trim = function()
			{
		    	return this.replace(/^\s+|\s+$/g, '');
		  	};
		}
	</script>
